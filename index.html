<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock & Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <h1>World Clock</h1>
            <div class="clock">
                <div class="city">
                    <p>Kathmandu</p>
                    <h2 id="kathmanduClock"></h2>
                </div>
                <div class="city">
                    <p>Sydney</p>
                    <h2 id="sydneyClock"></h2>
                </div>
                <div class="city">
                    <p>New York</p>
                    <h2 id="newYorkClock"></h2>
                </div>
                <div class="city">
                    <p>Delhi</p>
                    <h2 id="delhiClock"></h2>
                </div>
            </div>
        </div>

        <div class="stopwatch-container">
            <h1>Stopwatch</h1>
            <h2 id="stopwatch">00:00:00</h2>
            <button id="startPause">Start</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
