<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock & Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Clocks</h1>
        
        <div class="clocks-container">
            <div class="city-clock">
                <h2>Kathmandu</h2>
                <div class="clock-face" id="kathmanduClockFace">
                    <div class="hand hour-hand" id="kathmanduHour"></div>
                    <div class="hand minute-hand" id="kathmanduMinute"></div>
                    <div class="hand second-hand" id="kathmanduSecond"></div>
                    <div class="center-dot"></div>
                </div>
                <p id="kathmanduClock"></p>
            </div>

            <div class="city-clock">
                <h2>Sydney</h2>
                <div class="clock-face" id="sydneyClockFace">
                    <div class="hand hour-hand" id="sydneyHour"></div>
                    <div class="hand minute-hand" id="sydneyMinute"></div>
                    <div class="hand second-hand" id="sydneySecond"></div>
                    <div class="center-dot"></div>
                </div>
                <p id="sydneyClock"></p>
            </div>

            <div class="city-clock">
                <h2>New York</h2>
                <div class="clock-face" id="newYorkClockFace">
                    <div class="hand hour-hand" id="newYorkHour"></div>
                    <div class="hand minute-hand" id="newYorkMinute"></div>
                    <div class="hand second-hand" id="newYorkSecond"></div>
                    <div class="center-dot"></div>
                </div>
                <p id="newYorkClock"></p>
            </div>

            <div class="city-clock">
                <h2>Delhi</h2>
                <div class="clock-face" id="delhiClockFace">
                    <div class="hand hour-hand" id="delhiHour"></div>
                    <div class="hand minute-hand" id="delhiMinute"></div>
                    <div class="hand second-hand" id="delhiSecond"></div>
                    <div class="center-dot"></div>
                </div>
                <p id="delhiClock"></p>
            </div>
        </div>

        <div class="stopwatch-container">
            <h1>Stopwatch</h1>
            <h2 id="stopwatch">00:00:00</h2>
            <button id="startPause">Start</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
